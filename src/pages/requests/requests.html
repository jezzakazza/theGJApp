<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Requests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#fcedff">
<h3>Song Requests</h3>
<br />
<form>
    <div>
        <label for="name">Name</label>
        <input type="text"id="name" required />
    </div>
    <br />
     <div>
        <label for="email">Email</label>
        <input type="email"id="email" required />
    </div>
    <br />
     <div>
        <label for="theme">Song Theme</label>
        <input type="text"id="theme" required />
    </div>
    <br />
  <button ion-button full type="submit" class="btn btn-success">Submit</button>
</form> 
</ion-content>
